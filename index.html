<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tic Tac Toe</title>
</head>
<link href="styles.css" rel="stylesheet">

<body>
<div class="top-bar">
    <p class="head">Tic-Tac-Toe</p>
    <img alt="" class="restart" id="restart" src="refresh.png">
</div>
<div class="container">
    <div class="1" id="1">
        <p id="t1"></p>
    </div>
    <div class="2" id="2">
        <p id="t2"></p>
    </div>
    <div class="3" id="3">
        <p id="t3"></p>
    </div>
    <div class="4" id=4>
        <p id="t4"></p>
    </div>
    <div class="5" id="5">
        <p id="t5"></p>
    </div>
    <div class="6" id="6">
        <p id="t6"></p>
    </div>
    <div class="7" id="7">
        <p id="t7"></p>
    </div>
    <div class="8" id="8">
        <p id="t8"></p>
    </div>
    <div class="9" id="9">
        <p id="t9"></p>
    </div>
</div>
<p class="status" id="status">Let's Start the Game</p>
<script src="script.js"></script>
</body>

</html>
